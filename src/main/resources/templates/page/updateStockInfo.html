<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <!-- 示例-970 -->
        <ins class="adsbygoogle" style="display:inline-block;width:970px;height:20px"
             data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>添加股票</legend>
        </fieldset>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">股票名</label>
                <div class="layui-input-block">
                    <input type="text" name="stockname" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <!--            Lu 4.12 up-->
            <div class="layui-form-item">
                <label class="layui-form-label">股票代码</label>
                <div class="layui-input-block">
                    <input type="text" name="stockcode" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">今日开盘价</label>
                <div class="layui-input-block">
                    <input type="text" name="opens" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昨日收盘价</label>
                <div class="layui-input-block">
                    <input type="text" name="close" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">实时价格</label>
                <div class="layui-input-block">
                    <input type="text" name="price" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开盘后价格变化(%)</label>
                <div class="layui-input-block">
                    <input type="text" name="priceChange" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">价格变化(%)</label>
                <div class="layui-input-block">
                    <input type="text" name="changePercent" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开盘后最高价</label>
                <div class="layui-input-block">
                    <input type="text" name="high" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开盘后最低价</label>
                <div class="layui-input-block">
                    <input type="text" name="low" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">成交量</label>
                <div class="layui-input-block">
                    <input type="text" name="volume" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">成交额(万)</label>
                <div class="layui-input-block">
                    <input type="text" name="turnover" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">换手率(%)</label>
                <div class="layui-input-block">
                    <input type="text" name="turnoverRate" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">总市值(亿)</label>
                <div class="layui-input-block">
                    <input type="text" name="totalWorth" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">流通市值(亿)</label>
                <div class="layui-input-block">
                    <input type="text" name="circulationWorth" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">市净率</label>
                <div class="layui-input-block">
                    <input type="text" name="pb" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">静态市盈率</label>
                <div class="layui-input-block">
                    <input type="text" name="spe" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">市盈率</label>
                <div class="layui-input-block">
                    <input type="text" name="pe" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layedit', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        $.post("http://localhost:8080/stockinfo", {
            code: sessionStorage.getItem("stockcode")
        }, data => {
            // 回调函数
            $("input[name='stockname']").val(data.data.name);
            $("input[name='stockcode']").val(data.data.code);
            $("input[name='type']").val(data.data.type);
            $("input[name='opens']").val(data.data.open);
            $("input[name='close']").val(data.data.close);
            $("input[name='price']").val(data.data.price)
            $("input[name='priceChange']").val(data.data.priceChange);
            $("input[name='changePercent']").val(data.data.changePercent);
            $("input[name='high']").val(data.data.high);
            $("input[name='low']").val(data.data.low);
            $("input[name='volume']").val(data.data.volume);
            $("input[name='turnover']").val(data.data.turnover);
            $("input[name='turnoverRate']").val(data.data.turnoverRate);
            $("input[name='totalWorth']").val(data.data.totalWorth);
            $("input[name='circulationWorth']").val(data.data.circulationWorth);
            $("input[name='date']").val(data.data.date);
            $("input[name='spe']").val(data.data.spe);
            $("input[name='pb']").val(data.data.pb);
            $("input[name='pe']").val(data.data.pe);
            console.log(data.data.code)
        })


        //监听提交
        form.on('submit(demo1)', function (data) {
            data = data.field
            console.log(data);
            $.post("http://localhost:8080/updateStockInfo", {
                name:data.stockname,
                code:data.stockcode,
                open:data.opens,
                close:data.close,
                price:data.price,
                priceChange:data.priceChange,
                changePercent:data.changePercent,
                high:data.high,
                low:data.low,
                volume:data.volume,
                turnover:data.turnover,
                turnoverRate:data.turnoverRate,
                totalWorth:data.totalWorth,
                circulationWorth:data.circulationWorth,
                pb:data.pb,
                spe:data.spe,
                pe:data.pe,
            }, resu => {
                layer.open({
                    type:1,
                    content:"修改成功",
                    area: ['200px', '100px']
                })
                // 函数回调
                console.log(resu)
            })
            return false;
        });

    });
</script>
