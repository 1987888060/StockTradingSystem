<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <!-- 示例-970 -->
        <ins class="adsbygoogle" style="display:inline-block;width:970px;height:20px"
             data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>添加股票</legend>
        </fieldset>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">股票名</label>
                <div class="layui-input-block">
                    <input type="text" name="stockname" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">股票代码</label>
                <div class="layui-input-block">
                    <input type="text" name="stockcode" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发行股数</label>
                <div class="layui-input-block">
                    <input type="text" name="num" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发行价格</label>
                <div class="layui-input-block">
                    <input type="text" name="price" lay-verify="title" autocomplete="off" placeholder=""
                           class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layedit', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        //监听提交
        form.on('submit(demo1)', function (data) {
            data = data.field
            console.log(data);
            $.post("http://localhost:8080/addstock", {
                name:data.stockname,
                code:data.stockcode,
                num:data.num,
                price:data.price,
            }, resu => {
                layer.open({
                    type:1,
                    content:resu.msg,
                    area: ['200px', '100px']
                })
                // 函数回调
                console.log(resu)
            })
            return false;
        });

    });
</script>
